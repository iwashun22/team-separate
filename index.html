<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Team Separate</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<h1>チーム分け</h1>
	<section>
		<div class="form">
			<input type="text" id="player-name" placeholder="プレイヤー名"/>
			<button id="submit" class="btn btn-cyan b2">追加</button>
		</div>
		
		<div id="players-list" class="box grid-box"></div>
	</section>

	<section>
		<div class="form">
			<input type="number" id="team-number" placeholder="チーム数">
			<button id="separate-team" class="btn btn-cyan b2">分ける</button>
		</div>
		
		<div style="display: flex; justify-content: center; padding: 10px 0;">
			<button id="show-teams" class="btn btn-red b1 hide">チームを表示</button>
		</div>
		<div id="team-container" class="pop-up-box hide">
			<div id="team" class="pop-up-content"></div>
		</div>
	</section>

	<template id="new-player">
		<div>
			<h4 class="player">{player}</h4>
			<button class="btn btn-red b4 player-delete-btn">削除</button>
		</div>
	</template>
	<script src="script.js"></script>
</body>
</html>
